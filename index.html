<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Thumbnail</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="main">
        <div class="addBox">
            <div class="box">
                <div class="thumbnail">
                    <img src="car.jpg" alt="">
                </div>
                <div class="desc">
                   <h2> Installing VS code & How website works | Web development Course</h2>
                    <p class="views">
                       CodeUnlimited . 272k views . 2 months ago
                    </p>
                </div>
            </div>
        </div>
        <div class="form">
             <form action="" id="myForm">
                <input type="text" placeholder="Enter Video Name" id="name">
                <input type="text" placeholder="Chanel Name" id="chanel">
                <input type="text" placeholder="Views" id="views">
                <input type="text" placeholder="Time period" id="time">
                <input type="text" placeholder="Enter picture url" id="url">
                <button id="create" type="submit">Create</button>
             </form>
        </div>
    </div>
    <script src="thumb.js"></script>
</body>
</html>
